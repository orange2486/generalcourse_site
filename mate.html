<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>人物展示</title>
<link rel="stylesheet" href="mate.css">
</head>
<body>
    <div class="container">
        
        <div class="person">
            <img src="picture/person1.png" alt="Person 1">
            <div class="description">
                <h2>小蝴蝶</h2>
                <ul>
                    <li style="list-style-type:circle">桌球世界冠軍</li>
                    <li style="list-style-type:circle">卷腹世界冠軍</li>
                    <li style="list-style-type:circle">手遊電神</li>
                </ul>
                <p class="quote">「當蝴蝶喊出"上號"，如果你沒有馬上動作，那你就是對電神的不尊重。」</p>
                <p class="quote">「我是流螢的狗。」</p>
            </div>
        </div>
        
       
        <div class="person">
            <img src="picture/person2.png" alt="Person 2">
            <div class="description">
                <h2>虫合</h2>
                <ul>
                    <li style="list-style-type:circle">微積分滿分</li>
                    <li style="list-style-type:circle">海王</li>
                    <li style="list-style-type:circle">黃遊大師</li>
                </ul>
                <p class="quote">「女友?這東西不是每天自動刷新嗎?」</p>
                <p class="quote">「微積分滿分就跟喝水一樣簡單。」</p>
            </div>
        </div>
        
        
        <div class="person">
            <img src="picture/person3.png" alt="Person 3">
            <div class="description">
                <h2>witter</h2>
                <ul>
                    <li style="list-style-type:circle">煉銅</li>
                    <li style="list-style-type:circle">離散master</li>
                    <li style="list-style-type:circle">軍火庫</li>
                </ul>
                <p class="quote">「欣賞未成熟之景益不失為一趣，憐愛幼女乃人之常情。」</p>
                <p class="quote">「我家的軍火庫美國總統看了都得像我彎腰。」</p>
        </div>
    </div>
</body>
</html>
